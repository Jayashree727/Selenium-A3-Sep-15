<html>
	<head>
		<title>Sample Dropdown A3</title>
	</head>
	
	<body>
		<h1> Single Select DropDown </h1>
		Foods:<select id="a1">
		<option value="v1">Chicken Biriyani</option>
		<option value="v2">Momos</option>
		<option value="v3">Pasta</option>
		<option value="v4">Chicken sukka</option>
		<option value="v5">Parotta</option>
		</select>

		<h1> Multi select DropDown </h1>
		Desserts : <select id="a2" multiple>
		<option value="m1">Truffle</option>
		<option value="m2">Gulab Jamun</option>
		<option value="m3">Ice Cream</option>
		<option value="m4">Kheer</option>
		<option value="m5">Ghevar</option>
		</select>
	</body>
</html>
